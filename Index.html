<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/5c74011003.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="fullpage">
        <div class="page">
            <div>
                <input type="text" class="screen">
            </div>
            <div>
                <div>
                    <div><i class="fa-regular fa-divide"></i></div>
                    <div><i class="fa-light fa-xmark"></i></div>
                    <div><i class="fa-duotone fa-minus"></i></div>
                    <div><i class="fa-solid fa-plus"></i></div>
                    <div><i class="fa-regular fa-equals"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Home.js"></script>
</body>
</html>
