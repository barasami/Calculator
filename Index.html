<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/5c74011003.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Home.css">
</head>
<body class="coolbody">
    <div class="fullpage">
        <form class="page">
            <div class="allpages">
                <div class="allmonitor">
                    <input type="text" name="monitor" class="monitor">
                </div>
                <div class="number">
                    <input type="button" class="btn" value="AC" onclick="monitor.value =monitor.value.toString().slice(0,-1) ">
                    <input type="button" class="btn" value="DE" onclick="monitor.value =' ' ">
                    <input type="button" class="btn" value="0" onclick="monitor.value +='0' ">
                    <input type="button" class="btn" value="00" onclick="monitor.value +='00' ">
                    

                    <input type="button" class="btn" value="1" onclick="monitor.value +='1' ">
                    <input type="button" class="btn" value="2" onclick="monitor.value +='2' ">
                    <input type="button" class="btn" value="3" onclick="monitor.value +='3' ">
                    <input type="button" class="btn" value="-" onclick="monitor.value +='-' ">

                    <input type="button" class="btn" value="4" onclick="monitor.value +='4' ">
                    <input type="button" class="btn" value="5" onclick="monitor.value +='5' ">
                    <input type="button" class="btn" value="6" onclick="monitor.value +='6' ">
                    <input type="button" class="btn" value="*" onclick="monitor.value +='*' ">

                    <input type="button" class="btn" value="7" onclick="monitor.value +='7' ">
                    <input type="button" class="btn" value="8" onclick="monitor.value +='8' ">
                    <input type="button" class="btn" value="9" onclick="monitor.value +='9' ">
                    <input type="button" class="btn" value="/" onclick="monitor.value +='/' ">
                    <input type="button" class="btn" value="+" onclick="monitor.value +='+' ">

                    
                    <input type="button" class="btn" value="." onclick="monitor.value +='.' ">
                    <input type="button" class="equals" value="=" onclick="monitor.value =eval(monitor.value) ">
                    
                    
                    
                    
                </div>
            </div>
        </form>
    </div>
    <script src="Home.js"></script>
</body>
</html>
