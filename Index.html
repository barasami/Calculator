<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/5c74011003.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="fullpage">
        <form class="page">
            <div class="">
                <input type="text" name="monitor">
                
            </div>
            <div class="keyboad">
                <div class="number">
                    <input type="button" value="0" onclick="monitor.value +='0' ">
                    <input type="button" value="1" onclick="monitor.value +='1' ">
                    <input type="button" value="2" onclick="monitor.value +='2' ">
                    <input type="button" value="3" onclick="monitor.value +='3' ">
                    <input type="button" value="4" onclick="monitor.value +='4' ">
                    <input type="button" value="5" onclick="monitor.value +='5' ">
                    <input type="button" value="6" onclick="monitor.value +='6' ">
                    <input type="button" value="7" onclick="monitor.value +='7' ">
                    <input type="button" value="8" onclick="monitor.value +='8' ">
                    <input type="button" value="9" onclick="monitor.value +='9' ">
                </div>
                <div class="allbtns">
                    <input type="button" value="DE" onclick="monitor.value =' ' ">
                    <input type="button" value="." onclick="monitor.value +='.' ">
                    <input type="button" value="/" onclick="monitor.value +='/' ">
                    <input type="button" value="=" onclick="monitor.value =eval(monitor.value) ">
                    <input type="button" value="+" onclick="monitor.value +='+' ">
                    <input type="button" value="*" onclick="monitor.value +='*' ">
                    <input type="button" value="-" onclick="monitor.value +='-' ">
                    <input type="button" value="AC" onclick="monitor.value =monitor.value.toString().slice(0,-1) ">
                    
                </div>
            </div>
        </form>
    </div>
    <script src="Home.js"></script>
</body>
</html>
