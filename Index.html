<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/5c74011003.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="fullpage">
        <div class="page">
            <div class="monitor">
                <!-- <input type="text" class="monitor"> -->
                
            </div>
            <div class="keyboad">
                <div class="number">
                    <div class="allbtn"><button class="btn 0">0</button></div>
                    <div class="allbtn"><button class="btn 1">1</button></div>
                    <div class="allbtn"><button class="btn 2">2</button></div>
                    <div class="allbtn"><button class="btn 3">3</button></div>
                    <div class="allbtn"><button class="btn 4">4</button></div>
                    <div class="allbtn"><button class="btn 5">5</button></div>
                    <div class="allbtn"><button class="btn 6">6</button></div>
                    <div class="allbtn"><button class="btn 7">7</button></div>
                    <div class="allbtn"><button class="btn 8">8</button></div>
                    <div class="allbtn"><button class="btn 9">9</button></div>
                </div>
                <div class="allbtns">
                    <div><button class="btns divide">%</button></div> 
                    <div><button class="btns multiply">*</button></div>
                    <div><button class="btns minus">-</button></div>
                    <div><button class="btns plus">+</button></div>
                    <div><button class="btns equal">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Home.js"></script>
</body>
</html>
